          if [ ! -f "proto/buf.gen.yaml" ]; then
            printf 'version: v2\nplugins:\n  - local: protoc-gen-es\n    out: generated\n    opt:\n      - target=ts\n      - import_extension=.ts\n  - local: protoc-gen-connect-es\n    out: generated\n    opt:\n      - target=ts\n      - import_extension=.ts\n' > proto/buf.gen.yaml
