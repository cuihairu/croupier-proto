name: Sync SDKs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  go-sdk:
    name: Sync Go SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Go SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Go SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-go
          path: sdk-go
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Go
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install protoc
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Generate Go stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        env:
          CROUPIER_CI_BUILD: "1"
          CROUPIER_PROTO_BRANCH: ${{ github.ref_name }}
          SDK_SYNC_TOKEN: ${{ env.SDK_SYNC_TOKEN }}
        run: go run scripts/generate_proto.go

      - name: Cleanup temp downloads
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: rm -rf downloaded_proto

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git commit -am "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  cpp-sdk:
    name: Sync C++ SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping C++ SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout C++ SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-cpp
          path: sdk-cpp
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          # Remove old submodule content and copy latest proto files
          rm -rf sdk-cpp/proto
          mkdir -p sdk-cpp/proto
          # Copy proto files from current checkout (croupier-proto repo)
          cp -r croupier sdk-cpp/proto/
          echo "✅ Synced latest proto files to sdk-cpp/proto/"
          ls -la sdk-cpp/proto/

      - name: Install deps (protoc + grpc + cmake)
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler protobuf-compiler-grpc libgrpc++-dev libgrpc-dev libprotobuf-dev cmake ninja-build build-essential

      - name: Generate C++ proto files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          mkdir -p generated
          PROTO_DIR="proto/croupier"
          OUT_DIR="generated"

          # Find all proto files and generate C++ code
          find "$PROTO_DIR" -name "*.proto" | while read proto_file; do
            echo "Generating: $proto_file"
            protoc \
              --proto_path=proto \
              --cpp_out="$OUT_DIR" \
              --grpc_out="$OUT_DIR" \
              --plugin=protoc-gen-grpc=$(which grpc_cpp_plugin) \
              "$proto_file" || echo "Warning: Failed to generate $proto_file"
          done

          echo "✅ Generated C++ proto files:"
          find "$OUT_DIR" -name "*.pb.*" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          git add -A generated
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git commit -am "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  java-sdk:
    name: Sync Java SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Java SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Java SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-java
          path: sdk-java
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          # Remove old submodule content and copy latest proto files
          rm -rf sdk-java/proto
          mkdir -p sdk-java/proto
          # Copy proto files from current checkout (croupier-proto repo)
          cp -r croupier sdk-java/proto/
          echo "✅ Synced latest proto files to sdk-java/proto/"
          ls -la sdk-java/proto/

      - name: Setup Temurin 17 + Gradle cache
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle build (generate + test)
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-java
        env:
          CROUPIER_PROTO_BRANCH: ${{ github.ref_name }}
        run: |
          ./gradlew --no-daemon clean build

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-java
        run: |
          rm -rf build .gradle
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git commit -am "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  js-sdk:
    name: Sync JS SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping JS SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout JS SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-js
          path: sdk-js
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          # Remove old submodule content and copy latest proto files
          rm -rf sdk-js/proto
          mkdir -p sdk-js/proto
          # Copy proto files from current checkout (croupier-proto repo)
          cp -r croupier sdk-js/proto/
          echo "✅ Synced latest proto files to sdk-js/proto/"
          ls -la sdk-js/proto/

      - name: Setup Node + pnpm
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install deps
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: |
          pnpm install

      - name: Install protoc
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Generate TypeScript proto files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        env:
          CROUPIER_PROTO_BRANCH: ${{ github.ref_name }}
        run: |
          # Check if generate script exists in package.json
          if pnpm run 2>&1 | grep -q "generate"; then
            pnpm run generate
          else
            echo "No pnpm generate script found, using protoc directly..."
            mkdir -p src/generated

            # Generate using @bufbuild/protobuf if available
            if [ -f "node_modules/.bin/protoc-gen-es" ]; then
              find proto/croupier -name "*.proto" | while read proto_file; do
                echo "Generating: $proto_file"
                protoc \
                  --proto_path=proto \
                  --plugin=protoc-gen-es=node_modules/.bin/protoc-gen-es \
                  --es_out=src/generated \
                  "$proto_file" || echo "Warning: Failed to generate $proto_file"
              done
            else
              echo "⚠️ protoc-gen-es not found, skipping TypeScript generation"
            fi
          fi

      - name: Build SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: pnpm run build

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git commit -am "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  python-sdk:
    name: Sync Python SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Python SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Python SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-python
          path: sdk-python
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          # Remove old submodule content and copy latest proto files
          rm -rf sdk-python/proto
          mkdir -p sdk-python/proto
          # Copy proto files from current checkout (croupier-proto repo)
          cp -r croupier sdk-python/proto/
          echo "✅ Synced latest proto files to sdk-python/proto/"
          ls -la sdk-python/proto/

      - name: Setup Python
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and protoc
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Sync deps via uv
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        run: |
          uv pip install --system ".[dev]"
          uv pip install --system grpcio-tools

      - name: Generate Python proto files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        env:
          CROUPIER_PROTO_BRANCH: ${{ github.ref_name }}
        run: |
          # Check if generate script exists
          if [ -f scripts/generate_proto.py ]; then
            python scripts/generate_proto.py
          else
            echo "No scripts/generate_proto.py found, using protoc directly..."
            mkdir -p src/croupier_sdk/proto

            # Generate Python proto files
            python -m grpc_tools.protoc \
              --proto_path=proto \
              --python_out=src/croupier_sdk/proto \
              --grpc_python_out=src/croupier_sdk/proto \
              --pyi_out=src/croupier_sdk/proto \
              $(find proto/croupier -name "*.proto") || echo "Warning: Some proto files failed to generate"

            # Create __init__.py files
            find src/croupier_sdk/proto -type d -exec touch {}/__init__.py \;

            echo "✅ Generated Python proto files:"
            find src/croupier_sdk/proto -name "*.py" | head -20
          fi

      - name: Run tests
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        run: |
          if compgen -G "tests/*.py" > /dev/null || compgen -G "tests/*/*.py" > /dev/null; then
            uv run --system pytest
          else
            echo "No tests directory detected; skipping."
          fi

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git commit -am "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
