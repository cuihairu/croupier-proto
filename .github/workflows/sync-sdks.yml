        with:
          repository: cuihairu/croupier-sdk-java
          path: sdk-java
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Java
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.59.0"

      - name: Install protoc-gen-grpc-java
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          # grpc-java 1.60+ uses platform-specific executables instead of -all.jar
          GRPC_JAVA_VERSION="1.68.3"
          GRPC_PLUGIN_URL="https://repo1.maven.org/maven2/io/grpc/protoc-gen-grpc-java/${GRPC_JAVA_VERSION}/protoc-gen-grpc-java-${GRPC_JAVA_VERSION}-linux-x86_64.exe"
          echo "Downloading grpc-java plugin from: ${GRPC_PLUGIN_URL}"
          curl -fSL "${GRPC_PLUGIN_URL}" -o /tmp/protoc-gen-grpc-java
          chmod +x /tmp/protoc-gen-grpc-java
          export PATH="/tmp:$PATH"
          # Verify plugin is executable
          file /tmp/protoc-gen-grpc-java

      - name: Sync proto and generate Java stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-java
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf generated
          mkdir -p generated
          if [ ! -f "proto/buf.gen.yaml" ]; then
            printf 'version: v1\nplugins:\n  - name: java\n    out: generated\n    opt:\n      - paths=source_relative\n  - local: protoc-gen-grpc-java\n    out: generated\n    opt:\n      - paths=source_relative\n' > proto/buf.gen.yaml
          fi
          if [ ! -f "proto/buf.yaml" ]; then
            echo "version: v2" > proto/buf.yaml
            echo "modules:" >> proto/buf.yaml
            echo "  - path: ." >> proto/buf.yaml
            echo "deps:" >> proto/buf.yaml
            echo "  - buf.build/protocolbuffers/wellknowntypes:v29.3" >> proto/buf.yaml
          fi
          export PATH="/tmp:$PATH"
          buf generate proto --template proto/buf.gen.yaml

      - name: List generated files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-java
        run: |
          echo "Generated Java proto files:"
          find generated -name "*.java" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-java
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

