          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Python
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.59.0"

      - name: Sync proto and generate Python stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf croupier/pb
          mkdir -p croupier/pb
          if [ ! -f "proto/buf.yaml" ]; then
            printf '%s\n' \
              'version: v2' \
              'modules:' \
              '  - path: .' \
              'deps:' \
              '  - buf.build/protocolbuffers/wellknowntypes:v29.3' \
              > proto/buf.yaml
          fi
          buf generate proto

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  java-sdk:
    name: Sync Java SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Java SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Java SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-java
          path: sdk-java
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Java
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          rm -rf sdk-java/proto
          mkdir -p sdk-java/proto
          cp -r croupier sdk-java/proto/
          echo "Synced latest proto files to sdk-java/proto/"

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-java
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  js-sdk:
    name: Sync JavaScript SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping JS SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout JS SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-js
          path: sdk-js
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Node.js
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.59.0"

      - name: Install pnpm
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: pnpm install

      - name: Sync proto and generate JavaScript stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: |
          # Add node_modules/.bin to PATH for protoc-gen-es
          export PATH="$PWD/node_modules/.bin:$PATH"
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf src/gen
          mkdir -p src/gen
          if [ ! -f "proto/buf.yaml" ]; then
            printf '%s\n' \
              'version: v2' \
              'modules:' \
              '  - path: .' \
              'deps:' \
              '  - buf.build/protocolbuffers/wellknowntypes:v29.3' \
              > proto/buf.yaml
          fi
          buf generate proto

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  cpp-sdk:
    name: Sync C++ SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping C++ SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout C++ SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-cpp
          path: sdk-cpp
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.59.0"

      - name: Sync proto and generate C++ stubs with buf
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf generated
          mkdir -p generated

          if [ ! -f "proto/buf.yaml" ]; then
            cat > proto/buf.yaml <<BUFYAML
version: v2
modules:
  - path: .
deps:
  - buf.build/protocolbuffers/wellknowntypes:v29.3
BUFYAML
          fi

          buf generate proto

          echo "Generated C++ proto files:"
          find generated -name "*.pb.*" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  csharp-sdk:
    name: Sync C# SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping C# SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout C# SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-csharp
          path: sdk-csharp
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup .NET
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.59.0"

      - name: Sync proto and generate C# stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-csharp
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf src/Gen
          mkdir -p src/Gen
          if [ ! -f "proto/buf.yaml" ]; then
            cat > proto/buf.yaml <<BUFYAML
version: v2
modules:
  - path: .
deps:
  - buf.build/protocolbuffers/wellknowntypes:v29.3
BUFYAML
          fi
          buf generate proto

      - name: List generated files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-csharp
        run: |
          echo "Generated C# proto files:"
          find src/Gen -name "*.cs" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-csharp
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            # Configure git to use token for push
            git remote set-url origin https://x-access-token:${{ env.SDK_SYNC_TOKEN }}@github.com/cuihairu/croupier-sdk-csharp.git
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
