name: Sync SDKs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# All SDKs use Buf CLI v1.59.0 with remote plugins for unified proto generation:
# - Go: protoc-gen-go@v1.36.0, protoc-gen-go-grpc@v1.3.0 (local)
# - Python: buf.build/protocolbuffers/python (remote)
# - JS: @bufbuild/protoc-gen-es (local via npm)
# - C++: buf.build/protocolbuffers/cpp + buf.build/grpc/cpp (remote)
# - C#: buf.build/protocolbuffers/csharp (remote)
# - Java: protoc-gen-grpc-java (local)
# - Server: protoc-gen-go@v1.36.0, protoc-gen-go-grpc@v1.3.0 (local)
#
# Unified output directory: generated/croupier/

jobs:
  go-sdk:
    name: Sync Go SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Go SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Go SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-go
          path: sdk-go
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Go
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.59.0"

      - name: Install Go protoc plugins (locked versions)
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.0
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.3.0
          protoc-gen-go --version
          protoc-gen-go-grpc --version

      - name: Sync proto and generate Go stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf generated
          mkdir -p generated
          if [ ! -f "proto/buf.yaml" ]; then
            echo "version: v2" > proto/buf.yaml
            echo "modules:" >> proto/buf.yaml
            echo "  - path: ." >> proto/buf.yaml
            echo "deps:" >> proto/buf.yaml
            echo "  - buf.build/protocolbuffers/wellknowntypes:v29.3" >> proto/buf.yaml
          fi
          buf generate proto

      - name: List generated files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          echo "Generated Go proto files:"
          find generated -name "*.pb.go" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

