          fi

  cpp-sdk:
    name: Sync C++ SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping C++ SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout C++ SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-cpp
          path: sdk-cpp
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          rm -rf sdk-cpp/proto
          mkdir -p sdk-cpp/proto
          cp -r croupier sdk-cpp/proto/
          echo "Synced latest proto files to sdk-cpp/proto/"

      - name: Setup vcpkg and install protoc 5.29.5
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          # Clone vcpkg with protobuf 5.29.5 locked
          git clone --depth=1 --branch=2025.01.13 https://github.com/microsoft/vcpkg ~/vcpkg
          ~/vcpkg/vcpkg install protobuf:x64-linux
          echo "VCPKG_ROOT=~/vcpkg" >> $GITHUB_ENV
          echo "$HOME/vcpkg/installed/x64-linux/tools/protobuf" >> $GITHUB_PATH

      - name: Verify protoc version
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          protoc --version
          echo "Expected: 5.29.5"

      - name: Generate C++ proto files with vcpkg protoc 5.29.5
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          rm -rf generated
          mkdir -p generated

          # Find grpc plugin installed by vcpkg
          GRPC_PLUGIN=$(find ~/vcpkg/installed -name grpc_cpp_plugin -type f 2>/dev/null | head -1)
          if [ -z "$GRPC_PLUGIN" ]; then
            echo "Installing grpc plugin via vcpkg..."
            ~/vcpkg/vcpkg install grpc:x64-linux
            GRPC_PLUGIN=$(find ~/vcpkg/installed -name grpc_cpp_plugin -type f 2>/dev/null | head -1)
          fi
          echo "Using gRPC plugin: $GRPC_PLUGIN"

          # Generate proto files
          protoc \
            --proto_path=proto \
            --cpp_out=generated \
            --grpc_out=generated \
            --plugin=protoc-gen-grpc="$GRPC_PLUGIN" \
            $(find proto -name "*.proto")

          echo "Generated C++ proto files:"
          find generated -name "*.pb.*" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  csharp-sdk:
    name: Sync C# SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping C# SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout C# SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-csharp
          path: sdk-csharp
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup .NET
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Install dotnet-grpc protoc plugin
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          dotnet tool install --global Grpc.Tools
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Sync proto and generate C# stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-csharp
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf src/Gen
          mkdir -p src/Gen
          printf '%s\n' \
            'version: v2' \
            'plugins:' \
            '  - local: grpc_csharp_plugin' \
            '    out: src/Gen' \
            '    opt:' \
            '      - base_namespace=Croupier.Sdk.Gen' \
            '  - local: protoc-gen-grpc' \
            '    out: src/Gen' \
            '    opt:' \
            '      - base_namespace=Croupier.Sdk.Gen' \
            > buf.gen.yaml
          if [ ! -f "proto/buf.yaml" ]; then
            printf '%s\n' \
              'version: v2' \
              'modules:' \
              '  - path: .' \
              'deps:' \
              '  - buf.build/protocolbuffers/wellknowntypes:v29.3' \
              > proto/buf.yaml
          fi
          buf generate proto

      - name: List generated files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-csharp
        run: |
          echo "Generated C# proto files:"
          find src/Gen -name "*.cs" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-csharp
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
