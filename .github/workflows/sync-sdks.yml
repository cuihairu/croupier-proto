  java-sdk:
    name: Sync Java SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Java SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Java SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-java
          path: sdk-java
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Java
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          rm -rf sdk-java/proto
          mkdir -p sdk-java/proto
          cp -r croupier sdk-java/proto/
          echo "Synced latest proto files to sdk-java/proto/"

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-java
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  js-sdk:
    name: Sync JavaScript SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping JS SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout JS SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-js
          path: sdk-js
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Node.js
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Sync proto and generate JavaScript stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf src/gen
          mkdir -p src/gen
          printf '%s\n' \
            'version: v2' \
            'plugins:' \
            '  - remote: buf.build/bufbuild/es' \
            '    out: src/gen' \
            '    opt:' \
            '      - target=ts' \
            '      - import_extension=.ts' \
            > buf.gen.yaml
          if [ ! -f "proto/buf.yaml" ]; then
            printf '%s\n' \
              'version: v2' \
              'modules:' \
              '  - path: .' \
              'deps:' \
              '  - buf.build/protocolbuffers/wellknowntypes:v29.3' \
              > proto/buf.yaml
          fi
          buf generate proto

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-js
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  cpp-sdk:
    name: Sync C++ SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping C++ SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout C++ SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-cpp
          path: sdk-cpp
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Sync proto files to SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          rm -rf sdk-cpp/proto
          mkdir -p sdk-cpp/proto
          cp -r croupier sdk-cpp/proto/
          echo "Synced latest proto files to sdk-cpp/proto/"

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Install Protocol Buffers Compiler
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Generate C++ proto files with Buf
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          rm -rf generated
          mkdir -p generated
          printf '%s\n' \
            'version: v2' \
            'plugins:' \
            '  - remote: buf.build/protocolbuffers/cpp' \
            '    out: generated' \
            '  - remote: buf.build/grpc/cpp' \
            '    out: generated' \
            > buf.gen.yaml
          if [ ! -f "proto/buf.yaml" ]; then
            printf '%s\n' \
              'version: v2' \
              'modules:' \
              '  - path: .' \
              'deps:' \
              '  - buf.build/protocolbuffers/wellknowntypes:v29.3' \
              > proto/buf.yaml
          fi
          buf generate proto
          echo "Generated C++ proto files:"
          find generated -name "*.pb.*" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-cpp
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
