      - name: Sync proto and generate Python stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf croupier/pb
          mkdir -p croupier/pb
          printf '%s\n' \
            'version: v2' \
            'plugins:' \
            '  - remote: buf.build/protocolbuffers/python' \
            '    out: croupier/pb' \
            > buf.gen.yaml
          if [ ! -f "proto/buf.yaml" ]; then
            printf '%s\n' \
              'version: v2' \
              'modules:' \
              '  - path: .' \
              'deps:' \
              '  - buf.build/protocolbuffers/wellknowntypes:v29.3' \
              > proto/buf.yaml
          fi
          buf generate proto

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-python
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  java-sdk:
    name: Sync Java SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Java SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Java SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-java
