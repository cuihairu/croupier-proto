name: Sync SDKs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ============================================================================
# 版本锁定说明（禁止随意修改！）
# ============================================================================
# 所有 remote plugins 必须指定固定版本号，详见 CLAUDE.md
#
# 锁定版本：
# - protoc: v29.2
# - grpc: v1.69.0
# - protoc-gen-go: v1.36.1
# - protoc-gen-go-grpc: v1.5.1
#
# 对应 SDK runtime 版本：
# - Java: protobuf-java 4.29.2, grpc-java 1.69.0
# - Go: google.golang.org/protobuf v1.36.1, grpc v1.69.0
# - Python: protobuf 5.29.2, grpcio 1.69.0
# - C++: protobuf 29.2, grpc 1.69.0
# - C#: Google.Protobuf 3.29.2
# ============================================================================

jobs:
  go-sdk:
    name: Sync Go SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Go SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Go SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-go
          path: sdk-go
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Go
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Sync proto and generate Go stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf pkg/pb generated
          mkdir -p pkg/pb
          # 固定版本: protoc-gen-go v1.36.1, grpc-go v1.5.1
          cat > proto/buf.gen.yaml << 'EOF'
          version: v2
          plugins:
            - remote: buf.build/protocolbuffers/go:v1.36.1
              out: pkg/pb
              opt:
                - paths=source_relative
            - remote: buf.build/grpc/go:v1.5.1
              out: pkg/pb
              opt:
                - paths=source_relative
          EOF
          cat > proto/buf.yaml << 'EOF'
          version: v2
          modules:
            - path: .
          deps:
            - buf.build/protocolbuffers/wellknowntypes:v29.3
          EOF
          buf generate proto --template proto/buf.gen.yaml

      - name: List generated files
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          echo "Generated Go proto files:"
          find pkg/pb -name "*.pb.go" | head -20

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

