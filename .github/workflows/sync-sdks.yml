name: Sync SDKs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# All SDKs use locked protobuf versions for reproducible builds:
# - C++: vcpkg protoc 5.29.5 (locked via vcpkg branch 2025.01.13)
# - Go: protoc-gen-go@v1.36.0 (regenerated with protoc v29.1)
# - Python: Buf CLI v1.28.1 with protocolbuffers/python plugin
# - JS: Buf CLI v1.28.1 with bufbuild/es plugin
# - Java: Gradle protobuf plugin 0.9.4 with protoc 4.29.1 (Java equivalent of 5.29.5)
# DO NOT install system protobuf-compiler (apt) - it's outdated (3.21.x)

jobs:
  go-sdk:
    name: Sync Go SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
        run: |
          echo "SDK_SYNC_TOKEN secret is not configured; skipping Go SDK sync."
          exit 0

      - name: Checkout proto repo
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Checkout Go SDK
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: cuihairu/croupier-sdk-go
          path: sdk-go
          token: ${{ env.SDK_SYNC_TOKEN }}

      - name: Setup Go
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Buf CLI
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}
          version: "1.28.1"

      - name: Install Go protoc plugins (locked versions)
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        run: |
          # Lock to specific versions for reproducibility
          # protoc-gen-go v1.36.0 (regenerated with protoc v29.1, compatible with protobuf 5.29.5)
          # protoc-gen-go-grpc v1.3.0
          # Source: https://github.com/protocolbuffers/protobuf-go/releases/tag/v1.36.0
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.0
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.3.0
          protoc-gen-go --version
          protoc-gen-go-grpc --version

      - name: Sync proto and generate Go stubs
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          rm -rf proto
          mkdir -p proto
          cp -r ../croupier proto/
          rm -rf pkg/pb
          mkdir -p pkg/pb
          printf '%s\n' \
            'version: v2' \
            'plugins:' \
            '  - local: protoc-gen-go' \
            '    out: pkg/pb' \
            '    opt:' \
            '      - paths=source_relative' \
            '  - local: protoc-gen-go-grpc' \
            '    out: pkg/pb' \
            '    opt:' \
            '      - paths=source_relative' \
            > buf.gen.yaml
          if [ ! -f "proto/buf.yaml" ]; then
            printf '%s\n' \
              'version: v2' \
              'modules:' \
              '  - path: .' \
              'deps:' \
              '  - buf.build/protocolbuffers/wellknowntypes:v29.3' \
              > proto/buf.yaml
          fi
          buf generate proto

      - name: Cleanup temp downloads
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: rm -rf downloaded_proto

      - name: Commit and push if changed
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        working-directory: sdk-go
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "croupier-bot"
            git config user.email "bot@croupier.dev"
            git add -A
            git commit -m "chore: sync proto from ${GITHUB_SHA}"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

  python-sdk:
    name: Sync Python SDK
    runs-on: ubuntu-latest
    env:
      SDK_SYNC_TOKEN: ${{ secrets.SDK_SYNC_TOKEN }}
    steps:
      - name: Check SDK sync token
        if: ${{ env.SDK_SYNC_TOKEN == '' }}
