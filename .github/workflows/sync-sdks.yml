      - name: Install pnpm
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        if: ${{ env.SDK_SYNC_TOKEN != '' }}
