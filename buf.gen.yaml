# yaml-language-server: $schema=https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/cuihairu/croupier/pkg/pb
plugins:
  # Go plugins for main package
  - local: protoc-gen-go
    out: ../pkg/pb
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: ../pkg/pb
    opt:
      - paths=source_relative
