# yaml-language-server: $schema=https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: .
    name: buf.build/your-org/croupier
lint:
  use:
    - STANDARD
  except:
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
breaking:
  use:
    - FILE
deps:
  # 固定 protobuf 到 29.x LTS 版本 (对应 protobuf 5.29.x)，确保 C++ 编译兼容性
  - buf.build/protocolbuffers/wellknowntypes:v29.3
